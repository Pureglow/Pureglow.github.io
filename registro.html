<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Página de registro para el sitio web de PUREGLOW">
  <link rel="icon" type="image/x-icon" href="Imagenes/logo-pg.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de PUREGLOW</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body class="bg-info d-flex justify-content-center align-items-center vh-100">
  <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
    <div class="d-flex justify-content-center">
      <img src="Imagenes/login-icon.png" alt="Ícono de registro" style="height: 7rem" />
    </div>
    <div class="text-center fs-1 fw-bold">Registro</div>
    <form id="registroForm">
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img src="Imagenes/username-icon.png" alt="Ícono de usuario" style="height: 1rem" />
        </div>
        <input id="username" class="form-control bg-light" type="text" placeholder="Nombre de usuario" name="username" required />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img src="Imagenes/password-icon.png" alt="Ícono de contraseña" style="height: 1rem" />
        </div>
        <input id="password" class="form-control bg-light" type="password" placeholder="Contraseña" name="password" required />
      </div>
      <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Registrarse</button>
    </form>
    <div class="d-flex gap-1 justify-content-center mt-1">
      <div>¿Ya tienes una cuenta?</div>
      <a href="login.html" class="text-decoration-none text-info fw-semibold">Iniciar sesión</a>
    </div>
  </div>

  <script>
    // Función para guardar los datos en localStorage
    function saveData(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      localStorage.setItem('username', username);
      localStorage.setItem('password', password);

      alert('Datos guardados correctamente');
    }

    // Función para cargar los datos desde localStorage
    function loadData() {
      const savedUsername = localStorage.getItem('username');
      const savedPassword = localStorage.getItem('password');

      if (savedUsername) {
        document.getElementById('username').value = savedUsername;
      }
      if (savedPassword) {
        document.getElementById('password').value = savedPassword;
      }
    }

    // Agregar evento al formulario
    document.getElementById('registroForm').addEventListener('submit', saveData);

    // Cargar los datos cuando se carga la página
    window.onload = loadData;
  </script>
</body>

</html>
