<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Página de inicio de sesión para el sitio web de PUREGLOW">
  <link rel="icon" type="image/x-icon" href="Imagenes/logo-pg.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login de PUREGLOW</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body class="bg-info d-flex justify-content-center align-items-center vh-100">
  <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
    <div class="d-flex justify-content-center">
      <img src="Imagenes/login-icon.png" alt="Ícono de inicio de sesión" style="height: 7rem" />
    </div>
    <div class="text-center fs-1 fw-bold">Iniciar sesión</div>
    <form id="loginForm">
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img src="Imagenes/username-icon.png" alt="Ícono de usuario" style="height: 1rem" />
        </div>
        <input id="loginUsername" class="form-control bg-light" type="text" placeholder="Nombre de usuario" name="username" required />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img src="Imagenes/password-icon.png" alt="Ícono de contraseña" style="height: 1rem" />
        </div>
        <input id="loginPassword" class="form-control bg-light" type="password" placeholder="Contraseña" name="password" required />
      </div>
      <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Iniciar sesión</button>
    </form>
    <div class="d-flex gap-1 justify-content-center mt-1">
      <div>¿No tienes una cuenta?</div>
      <a href="registro.html" class="text-decoration-none text-info fw-semibold">Registrarse</a>
    </div>
    <div id="error-message" class="text-danger mt-2"></div>
  </div>

  <script>
    // Función para validar los datos de inicio de sesión
    function validateLogin(event) {
      event.preventDefault();
      const loginUsername = document.getElementById('loginUsername').value;
      const loginPassword = document.getElementById('loginPassword').value;

      const savedUsername = localStorage.getItem('username');
      const savedPassword = localStorage.getItem('password');

      if (loginUsername === savedUsername && loginPassword === savedPassword) {
        alert('Inicio de sesión exitoso');
        
        window.location.href = 'index.html';
       
      } else {
        document.getElementById('error-message').textContent = 'Nombre de usuario o contraseña incorrectos';
      }
    }

    // Agregar evento al formulario
    document.getElementById('loginForm').addEventListener('submit', validateLogin);
  </script>
</body>

</html>
